# Netlify Configuration for Bridgealis App
# This file configures the build and deployment settings for Netlify

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = ".next"
  
  # Functions directory (for API routes)
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Enable Next.js on Netlify
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect rules for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# API routes handling
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Environment variables to set in Netlify UI:
# - DATABASE_URL
# - NEXTAUTH_URL (your Netlify URL)
# - NEXTAUTH_SECRET
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - GCP_PROJECT_ID
# - GCS_BUCKET_NAME
# - GCP_SERVICE_ACCOUNT_KEY

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
